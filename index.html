<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/src/output.css">
    <link rel="shortcut icon" href="/assets/pokemonFavicon.png" type="image/x-icon">
    <title>Home Page</title>
</head>
<body class="h-[100vh] bg-[url('/assets/snorlax.jpg')] bg-no-repeat bg-cover m-0 bg-center max-[1034px]:bg-[url('/assets/verticalBG.jpg')] max-[729px]:bg-auto">

    <div id="mainPage" class="flex flex-col justify-around h-[100vh]">
        <SearchBar>
            <div class="text-white flex justify-center gap-[20px] pt-[20px] max-[1034px]:pb-[3%] max-[729px]:grid max-[729px]:gap-[10px] max-[729px]:pb-0">
                <div class="bg-black/60 backdrop-blur-[3px] outline w-[200px] text-[20px] text-center rounded-[5px] hover:bg-white/15 max-[729px]:w-[300px] shadow-[0px_0px_20px_0px_rgba(0,0,0)]">
                    <button id="pokemonRandom" class="hover:cursor-pointer">
                        <p>Random Encounter</p>
                    </button>
                </div>
                
                <div class="bg-black/60 backdrop-blur-[3px] outline w-[250px] text-[20px] text-center rounded-[5px] max-[729px]:w-[300px] shadow-[0px_0px_20px_0px_rgba(0,0,0)]">
                    <input type="text" placeholder="Locate a Pokemon" id="pokemonSearch" class="w-[250px] rounded-[5px] pl-[10px]">
                </div>

                <div class="bg-black/60 backdrop-blur-[3px] outline w-[200px] text-[20px] text-center rounded-[5px] hover:bg-white/15 max-[729px]:mb-[5%] max-[729px]:w-[300px] shadow-[0px_0px_20px_0px_rgba(0,0,0)]">
                    <button id="pokemonCaught" class="hover:cursor-pointer">
                        <p>Caught Pokemon</p>
                    </button>
                </div>
            </div>
        </SearchBar>

        <ContentRow>
            <div class="text-white flex justify-center gap-[50px] text-[20px] h-auto max-[1034px]:grid max-[1034px]:gap-[15px]">
                <div class="text-[20px] text-center w-[300px] max-[1034px]:w-auto max-[1034px]:col-span-2 max-[729px]:col-span-1">
                    <div class="max-[1034px]:grid max-[1034px]:gap-[15px]">
                        <div class="outline rounded-[5px] bg-black/60 backdrop-blur-[3px] h-[150px] flex flex-col justify-center mb-[5%] max-[1034px]:w-[300px] max-[729px]:mb-0 shadow-[0px_0px_20px_0px_rgba(0,0,0)]">
                            <p class="pb-[20px]">Evolition Line</p>
                            <div>
                                <p id="pokemonEvoLine"></p>
                            </div>
                        </div>
                        <div class="outline rounded-[5px] bg-black/60 backdrop-blur-[3px] h-[150px] flex flex-col justify-center max-[1034px]:col-start-2 max-[1034px]:w-[300px] max-[729px]:col-start-1 max-[729px]:mb-[5%] shadow-[0px_0px_20px_0px_rgba(0,0,0)]">
                            <p class="pb-[20px]">Possible Abilities</p>
                            <div class="flex justify-center">
                                <p id="pokemonAbilities"></p>
                            </div>
                        </div>
                    </div>
                </div>
        
                <div class="bg-black/60 backdrop-blur-[3px] outline text-[20px] text-center rounded-[5px] w-[300px] pt-[20px] max-[1034px]:col-start-1 max-[1034px]:row-start-1 shadow-[0px_0px_20px_0px_rgba(0,0,0)]">
                    <div>
                        <p id="pokemonNumber">dex number</p>
                    </div>
                    <div class="flex justify-around pb-[10px]">
                        <div>
                            <p id="pokemonName">Pokemon Name</p>
                        </div>
                        <div>
                            <p id="pokemonType">Type</p>
                        </div>
                    </div>
                    <div class="bg-black/60 flex justify-center outline rounded-[100%] m-[10px]">
                        <img id="pokemonImg" src="/assets/pokemonFavicon.png" alt="image of pokemon" class="w-[300px] h-[280px]">
                    </div>
                    <div class="flex justify-around pt-[10px] pb-[10px]">
                        <div>
                            <button id="pokemonNormal" class="bg-black/60 outline w-[100px] text-center rounded-[5px] hover:bg-white/15 hover:cursor-pointer">
                                <p>Normal</p>
                            </button>
                        </div>
                        <div>
                            <button id="pokemonShiny" class="bg-black/60 outline w-[100px] text-center rounded-[5px] hover:bg-white/15 hover:cursor-pointer">
                                <p>Shiny</p>
                            </button>
                        </div>
                    </div>
                    <div>
                        <p id="pokemonLocation">where they can be found</p>
                    </div>
                    <div class="pb-[20px]">
                        <p>Evolves Into <button id="pokemonEvolution" class="hover:cursor-pointer text-yellow-300 hover:text-blue-300 ">blank</button></p>
                    </div>
                    <div class="pb-[20px]">
                        <button id="catchPokemon" class="bg-black/60 outline w-[140px] text-center rounded-[5px] hover:bg-white/15 hover:cursor-pointer">
                            <p>Catch!</p>
                        </button>
                    </div>
                </div>
        
                <div class="bg-black/60 backdrop-blur-[3px] outline text-[20px] text-center rounded-[5px] w-[300px] max-[1034px]:col-start-2 max-[1034px]:row-start-1 max-[729px]:col-start-1 max-[729px]:row-start-2 shadow-[0px_0px_20px_0px_rgba(0,0,0)]">
                    <div>
                        <p class="pb-[20px] pt-[10px]">Possible Moves</p>
                        <div class="overflow-y-auto h-[490px] max-[729px]:h-[245px]">
                            <p id="pokemonMoves" class="ml-[20px] mr-[20px] pb-[20px]"></p>
                        </div>
                    </div>
                </div>
            </div>
        </ContentRow>
    </div>

    <div id="favoritesPage" class="flex flex-col justify-center items-center h-[100vh] text-white text-[20px] hidden">
        <div class="mb-[5px]">
            <div>
                <button id="caughtExit" class="hover:bg-white/15 hover:cursor-pointer bg-black/60 backdrop-blur-[3px] outline rounded-[5px] w-[300px] text-center p-[10px] shadow-[0px_0px_20px_0px_rgba(0,0,0)]">
                    <p>Exit</p>
                </button>
            </div>
        </div>
        <div class="bg-black/60 backdrop-blur-[3px] outline rounded-[5px] w-[300px] text-center p-[10px] shadow-[0px_0px_20px_0px_rgba(0,0,0)]">
            <div>
                <p>Caught Pokemon</p>
            </div>
            <div class="overflow-y-auto h-[450px] flex flex-col justify-around">
                <div id="caughtPokemon"></div>
            </div>
        </div>
    </div>

    <script src="/scripts/app.js"></script>
</body>
</html>
